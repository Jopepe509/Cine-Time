<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="voltar">
        <a href="main.html">
            <button id="voltar"><img src="./img/voltar.png"  width="20px" height="20px"></button>
        </a>
    </div>
    <div class="cadastro">
        <form action="get" id="cadastro">
            <h1>Cadastro</h1>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
            <label for="nascimento">Data de nascimento</label>
            <input type="date" name="nascimento" id="nascimento">
            <label for="phone">Telefone</label>
            <input type="number" name="telefone" id="telefone">
            <label for="email">Endereço de email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu endereço de email">
            <label for="password">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Crie uma senha">
            <label for="email-confirm">Confirme seu endereço de email</label>
            <input type="email-confirm" name="email-confirm" id="email-confirm" placeholder="Confirme seu endereço de email">
            <label for="password-confirm">Confirme sua senha</label>
            <input type="password-confirm" name="senha-confirm" id="senha-confirm" placeholder="Confirme sua senha">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
